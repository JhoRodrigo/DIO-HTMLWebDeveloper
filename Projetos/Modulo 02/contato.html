<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="template.html">Pagina Principal</a></li>
                <li><a href="sobre.html">Sobre a Clínica</a></li>
                <li><a href="atendimento.html">Horario de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>

        </div>
        <div class="main">
            <div class="header">
                <img class="imgHeader" src="img/headerContato.PNG" title="Logo Home">
                <!--Aqui vai o seu header-->
            </div>

            <div class="content">
                <h2>Contato da Clínica</h2>
                <h3>Telefone Fixo: 11-45xx-xxxx</h3>
                <h3>Telefone Celular(Whatzapp): 11-9xxxx-xxxx</h3>
                <h3>Av. 9 de Julho, 1113 Centro Jundiaí-SP</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3667.4768323897997!2d-46.89255958448265!3d-23.18928705384329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf269a277832a7%3A0x7024c7e58fce85ce!2sAv.%209%20de%20Julho%20-%20Centro%2C%20Jundia%C3%AD%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1672103546445!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome">
                    </div>
                    <div>
                        <label for="E-mail">E-mail</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="Assunto">Assunto</label>
                        <input type="text" id="assunto">
                    </div>
                    <div>
                        <label for="Mensagem">Mensagem</label>
                        <textarea id="msg"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit">
                        <input type="reset">
                    </div>

                </form>
            </div>

            <div class="footer">
                <div>
                    <br>
                    <a class="footerTexto" href="contato.html">Tire suas dúvidas entrando em contato com a nossa
                        equipe</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
